<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Grid lines to simulate map -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Simulated roads -->
  <path d="M 0 100 Q 100 120 200 100 T 400 110" stroke="#dee2e6" stroke-width="4" fill="none"/>
  <path d="M 0 180 L 400 190" stroke="#dee2e6" stroke-width="3" fill="none"/>
  <path d="M 120 0 L 130 300" stroke="#dee2e6" stroke-width="3" fill="none"/>
  <path d="M 280 0 L 290 300" stroke="#dee2e6" stroke-width="2" fill="none"/>
  
  <!-- Hospital marker -->
  <circle cx="200" cy="150" r="8" fill="#e74c3c"/>
  <rect x="196" y="140" width="8" height="20" fill="white"/>
  <rect x="190" y="146" width="20" height="8" fill="white"/>
  
  <!-- Nearby place markers -->
  <circle cx="150" cy="120" r="4" fill="#27ae60"/> <!-- Pharmacy -->
  <circle cx="250" cy="180" r="4" fill="#3498db"/> <!-- Hotel -->
  <circle cx="180" cy="200" r="4" fill="#f39c12"/> <!-- Restaurant -->
  
  <!-- Legend -->
  <rect x="10" y="10" width="120" height="60" fill="white" stroke="#ddd" rx="4"/>
  <text x="20" y="25" font-family="Arial" font-size="10" font-weight="bold" fill="#333">Map Legend</text>
  <circle cx="20" cy="35" r="3" fill="#e74c3c"/>
  <text x="30" y="39" font-family="Arial" font-size="9" fill="#666">Hospital</text>
  <circle cx="20" cy="50" r="2" fill="#27ae60"/>
  <text x="30" y="54" font-family="Arial" font-size="9" fill="#666">Pharmacy</text>
  <circle cx="70" cy="50" r="2" fill="#3498db"/>
  <text x="80" y="54" font-family="Arial" font-size="9" fill="#666">Hotel</text>
  
  <!-- Loading indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#6c757d">Loading Map...</text>
</svg>